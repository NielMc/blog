{% extends "base.html" %}

{% block content %}

        <div class="row">

            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100" style="width:100px";
                         height: 100px; background-color: #12ABB2; color: #fff;"
                    class="img-circle">
                </a>
                </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                    <figure class="img-container">
                        {% if post.image %}
                            <img src="/media/{{ post.image }}">
                        {% endif %}
                    </figure>
                        <p>{{ post.content | linebreaks }}</p>
                        <p><button class="btn btn-default" onclick="location.href='{% url 'home'%}'">Back to Blog</button>
                        <button class="btn btn-default" onclick="location.href='{% url 'edit_post' post.id %}'">Edit</button></p>
                        <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                        <p>
                            {% load disqus_tags %}
                            {% set_disqus_title post.title %}
                            {%  disqus_show_comments %}
                        </p>
                    </div>
                </div>

            </div>

        </div>

{% endblock %}
